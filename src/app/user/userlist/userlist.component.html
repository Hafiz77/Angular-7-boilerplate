<div class="container" style="text-align:center">
    <div class="row">
      <div>
          <input class="form-control" [(ngModel)]="searchText" placeholder="search text goes here"><br>
          <a class="btn btn-primary btn-sm" routerLink="/users/create">Create User</a><br><br>
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users | filter : searchText | paginate: config">
                  <th scope="row">{{user.id}}</th>
                  <td>
                    <span>{{ user.first_name }} </span>
                  </td>
                  <td>
                      <span>{{ user.last_name }} </span>
                  </td>
                  <td>
                      <span>{{ user.email }} </span>
                  </td>
                  <td>
                      <a class="btn btn-primary btn-sm" routerLink="/users/{{user.id}}">Details</a> &nbsp;&nbsp;
                      <button type="button" class="btn btn-primary btn-sm" (click)="gotoEdit($event, user)">Edit</button>
                  </td>
                </tr>
              </tbody>
          </table>
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
      </div>
    </div>
  </div>
