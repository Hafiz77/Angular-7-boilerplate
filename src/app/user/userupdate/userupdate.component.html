<div class="container">
  <form [formGroup]="userForm" novalidate>
      <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }" />
          <div *ngIf="userForm.controls['first_name'].invalid && (userForm.controls['first_name'].dirty || userForm.controls['first_name'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['first_name'].errors.required">
              First Name is required.
            </div>
          </div>
      </div>

      <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }" />
          <div *ngIf="userForm.controls['last_name'].invalid && (userForm.controls['last_name'].dirty || userForm.controls['last_name'].touched)" class="alert alert-danger">
              <div *ngIf="userForm.controls['last_name'].errors.required">
              First Name is required.
            </div>
          </div>
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      </div>

    <div *ngIf="updateSuccess" class="alert alert-success">
        <div>User Update success</div>
    </div>
      <div class="form-group">
          <button class="btn btn-primary btn-sm" (click)="onSubmit()">Update</button> &nbsp;
          <a class="btn btn-primary btn-sm" [routerLink] = "'/users'" role="button">Back to List</a>
      </div>
  </form>
  <p>Form value: {{ userForm.value | json }}</p>
  <p>Form status: {{ userForm.status | json }}</p>
  </div>
